(a<sub>1</sub> + a<sub>2</sub>)<sup>2</sup> = a<sub>1</sub><sup>2</sup> + 
                                              a<sub>2</sub><sup>2</sup> +
                                              2 * a<sub>1</sub> * a<sub>2</sub>
