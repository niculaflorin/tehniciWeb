<html>
<head>
<title>Liste, tabele, Imagini</title>
</head>
<body>

Tabel cu <b>cellspacing</b> si <b>cellpadding</b> default:
<br>
<table border="5">
<tr>
<td> celula1,1 </td>
<td> celula1,2 </td>
<td> celula1,3</td>
</tr>
<tr>
<td> celula2,1 </td>
<td> celula2,2 </td>
<td> celula2,3</td>
</tr>
</table>
<hr>
Tabel cu <b>cellspacing</b> si <b>cellpadding</b> de 10 pixeli:
<br>
<table border="5" cellspacing="10" cellpadding="10">
<tr>
<td> celula1,1 </td>
<td> celula1,2 </td>
<td> celula1,3</td>
</tr>
<tr>
<td> celula2,1 </td>
<td> celula2,2 </td>
<td> celula2,3</td>
</tr>
</table>

</body>
</html>
