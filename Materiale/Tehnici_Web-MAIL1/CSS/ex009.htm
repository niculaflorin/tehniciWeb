<html>
<head>
<style type="text/css">
p.dotted {border-style: dotted}
p.dashed {border-style: dashed}
p.solid {border-style: solid}
p.double {border-style: double}
p.groove {border-style: groove}
p.ridge {border-style: ridge}
p.inset {border-style: inset}
p.outset {border-style: outset}
</style>
</head>

<body>
<p class="dotted">Chenar dotted </p>

<p class="dashed">Chenar dashed</p>

<p class="solid">Chenar solid </p>

<p class="double">Chenar double </p>

<p class="groove">Chenar groove </p>

<p class="ridge">Chenar ridge </p>

<p class="inset">Chenar inset </p>

<p class="outset">Chenar outset </p>
</body>

</html>
